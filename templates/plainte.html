<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre une Plainte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plainte.css') }}">
</head>
<body>
    <h1>Soumettre une Plainte</h1>
    <form id="plainteForm" method="POST" action="/plainte">
        <label for="nom_etablissement">Nom de l'établissement :</label>
        <input type="text" id="nom_etablissement" name="nom_etablissement" required>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>

        <label for="date_visite">Date de visite (YYYY-MM-DD) :</label>
        <input type="date" id="date_visite" name="date_visite" required>

        <label for="nom_client">Nom du client :</label>
        <input type="text" id="nom_client" name="nom_client" required>

        <label for="description_probleme">Description du problème :</label>
        <textarea id="description_probleme" name="description_probleme" rows="4" required></textarea>

        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
